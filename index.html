<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container d-flex align-items-center min-vh-100">
            <div class="container flex-column text-center">
                <div id="buttons">
                    <button id="rock" type="button" class="btn btn-primary btn-lg">Rock</button>
                    <button id="paper" type="button" class="btn btn-primary btn-lg">Paper</button>
                    <button id="scissors" type="button" class="btn btn-primary btn-lg">Scissors</button>
                </div>
                <div id="scoreboard" class="container flex-row text-center">
                    <div>
                        <p class="score-label">Player</p>
                        <p id="player-score">0</p>
                    </div>
                    <div>
                        <p class="score-label">CPU</p>
                        <p id="cpu-score">0</p>
                    </div>
                    <div>
                        <p class="score-label">Ties</p>
                        <p id="tie-score">0</p>
                    </div>
                </div>
                <div id="winner"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
